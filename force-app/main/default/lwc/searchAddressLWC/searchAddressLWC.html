<template>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox">Location Search(Using Google API)</label>
            <div class="slds-form-element__control">
                <div class={getContainerClass}>
                    <div
                        class={getDropdownClass}
                        aria-expanded={isExpanded}
                        aria-haspopup="listbox"
                        role="combobox">
                        <!-- Search input start -->
                        <div class={getComboboxClass} role="none">
    
                            <!-- Text input -->
                            <lightning-input class={getInputClass} label="Search address" onkeyup={addressSearch}></lightning-input>
                            <!-- <input
                                type="text"
                                class={getInputClass}
                                aria-autocomplete="list"
                                aria-controls="listbox"
                                autocomplete="off"
                                role="textbox"
                                id="combobox"
                                placeholder={placeholder}
                                value={getInputValue}
                                readonly={isInputReadonly}
                                onfocus={handleFocus}
                                onblur={handleBlur}
                                oninput={handleInput}
                            /> -->
    
                            <!-- Search icon -->
                            <lightning-icon
                                icon-name="utility:search"
                                size="x-small"
                                alternative-text="Search icon"
                                class={getSearchIconClass}
                            ></lightning-icon>
                        </div>
                        <!-- Search input end -->
    
                        <!-- Result list box start -->
                        <div
                            id="listbox"
                            role="listbox"
                            onclick={handleComboboxClick}
                        >
                            <ul class={getListboxClass} role="presentation">
    
                                <!-- Display if results are present -->
                                <template
                                    for:each={addressList}
                                    for:item="addr"
                                >
                                    <li
                                        key={addr.place_id}
                                        role="presentation"
                                        class="slds-listbox__item"
                                    >
                                        <span
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option"
                                            onclick={handleResultClick}
                                            data-recordid={addr.place_id}
                                        >
                                            <span class="slds-media__figure">
                                                <lightning-icon
                                                    icon-name="utility:checkin"
                                                    size="medium"
                                                    alternative-text="Result item icon"
                                                ></lightning-icon>
                                            </span>
                                            <span class="slds-media__body">
                                                <span
                                                    class="slds-listbox__option-text slds-listbox__option-text_entity"
                                                    >{addr.main_text}</span
                                                >
                                                <span
                                                    class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                                    >{addr.secondary_text}</span
                                                >
                                            </span>
                                        </span>
                                    </li>
                                </template>
                                <!-- Display that there are no results -->
                                <template if:false={addressList}>
                                    <li
                                        role="presentation"
                                        class="slds-listbox__item"
                                    >
                                        <span
                                            class="slds-media slds-listbox__option_entity"
                                            role="option"
                                        >
                                            <span class="slds-media__body">
                                                No results.
                                            </span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        <!-- Result list box end -->
                    </div>
                </div>
            </div>
        </div>
    </template>
